<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href ="style/layot.css">
</head>
<body>
   <div class="table">
       <table>
           <caption>Questionnaire Result</caption>
           <tr>
               <td rowspan="2" class="bold grey">Question</td>
               <td colspan="2" class="bold grey">Women</td>
               <td colspan="2" class="bold grey">Men</td>  
           </tr>
           <tr>   
                <td class="bold grey">Yes</td>
                <td class="bold grey">No</td>
                <td class="bold grey">Yes</td>
                <td class="bold grey">No</td>
            </tr>
            <tr>
                <td class="bold grey">Question 1</td>
                <td>42%</td>
                <td>58%</td>
                <td>61%</td>
                <td>39%</td>
            </tr>
            <tr>
                <td class="bold grey">Question 2</td>
                <td>53%</td>
                <td>47%</td>
                <td>69%</td>
                <td>31%</td>
            </tr>
            <tr>
                <td class="bold grey">Question 3</td>
                <td>26%</td>
                <td>74%</td>
                <td>51%</td>
                <td>49%</td>
            </tr>
            <tr>
                <td class="bold grey">Average</td>
                <td class="bold">40%</td>
                <td class="bold">60%</td>
                <td class="bold">60%</td>
                <td class="bold">40%</td>
            </tr>
       </table>
   </div>
</body>
</html>
